<!DOCTYPE html>

<html>

<head>
    <title>Basic HTML and CSS examples</title>
    <style>
        h2 {
            font-family: sans-serif;
            font-size: 34px;
            font-weight: normal;
            color: #7A7A7A;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px;
            border-bottom: solid 1px #DDDDDD;
            padding-bottom: 30px;
            margin-bottom: 32px;
        }
        .border_with_background {
            border-color: #F5F5F5;
        }
    </style>
</head>

<body>

<img src="./img/06.qualities-heading.png">
<h2>Qualities</h2>
<h2 class="border_with_background">Written By Our Team</h2>
<h2>Contact Us</h2>
</body>
</html>
